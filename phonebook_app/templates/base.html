<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            corePlugins: {
                preflight: false,
            },
        }
    </script>
    <title>Phonebook App</title>
</head>
<body class="bg-slate-800">
    <div class="text-3xl">
        <nav class="flex justify-center divide-x gap-12">
            <a class="text-emerald-300" href="{{ url_for('site.home') }}">Home</a>
            {% if current_user.is_authenticated %}
                <a class="text-emerald-300" href="{{ url_for('auth.logout') }}">Logout</a>
                <a class="text-emerald-300" href="{{ url_for('site.profile') }}">Profile</a>
            {% else %}
                <a class="text-emerald-300" href="{{ url_for('auth.register') }}">Register</a>
                <a class="text-emerald-300" href="{{ url_for('auth.login') }}">Login</a>
            {% endif %}
        </nav>
    </div>

    {% block content %}
    {% endblock content %}
</body>
</html>
